<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b4f7322401.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="first">
                <li><img src="images/play-game.png" alt="main-logo"></li>
                <li class="nav-heading"><span>G</span>amer</li>
            </ul>
            <ul class="second">
                <li>About Us</li>
                <li>Developers</li>
                <li>Follow Us on</li>
                <li><img src="images/youtube.png" alt="youtube-logo"></li>
                <li><img src="images/tiktok.jpg" alt="tiktok-logo">
                </li>
            </ul>
        </nav>

        <!-- Banner Section -->
        <section class="banner">
            <div class="banner-content">
                <h3 class="banner-sub-title">PLAY LIKE THE</h3>
                <h1 class="banner-main-title">G.O.A.T.</h1>
                
                <h6><i class="fa-regular fa-circle-play"></i> 1-click instant play</h6>
                <h6><i class="fa-solid fa-download"></i> No Download</h6>
                <h6><i class="fa-regular fa-user"></i> 1000s of supported online games</h6>

                <button class="primary-btn">SIGN IN</button>
                <button class="special-btn">GO ROGUE</button>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="Gaming Group">
            </div>
        </section>
    </header>
</body>
</html>
